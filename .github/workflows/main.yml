name: iOS CI

on:
  push:
    branches-ignore:
      - develop
      - main
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Clean build artifacts
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ~/Library/Caches/com.apple.dt.Xcode

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Start Firebase Auth Emulator
        run: |
          firebase emulators:start --only auth --project demo-modo --host 127.0.0.1 --port 9099 &
          sleep 5

      - name: Start iOS Simulator
        run: |
          echo "Booting simulator..."
          xcrun simctl boot "iPhone 16" 2>/dev/null || echo "Simulator already booted"
          sleep 5

      # 关键改动：使用 -skip-testing 跳过整个 ModoUITests target
      - name: Build and Test
        timeout-minutes: 20
        env:
          FIREBASE_USE_EMULATOR: "true"
        run: |
          set -o pipefail
          xcodebuild test \
            -project Modo.xcodeproj \
            -scheme Modo \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -skip-testing:ModoUITests \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInErrorHandling \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInFlow \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInPerformance \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithMissingClientID \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithMissingTokens \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithNilViewController \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES \
            -resultBundlePath TestResults \
            2>&1 | tee xcodebuild.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            xcodebuild.log
            TestResults
