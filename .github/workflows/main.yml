name: iOS CI

on:
  push:
    branches-ignore:
      - develop
      - main
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Clean build artifacts
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ~/Library/Caches/com.apple.dt.Xcode

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Create GoogleService-Info.plist
        run: |
          mkdir -p Modo
          cat > Modo/GoogleService-Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>API_KEY</key>
              <string>AIzaSyDummyKeyForCI</string>
              <key>GCM_SENDER_ID</key>
              <string>123456789</string>
              <key>PROJECT_ID</key>
              <string>modo-ci-test</string>
              <key>STORAGE_BUCKET</key>
              <string>modo-ci-test.appspot.com</string>
              <key>GOOGLE_APP_ID</key>
              <string>1:123456789:ios:abc123def456</string>
              <key>CLIENT_ID</key>
              <string>123456789-abcdefg.apps.googleusercontent.com</string>
              <key>REVERSED_CLIENT_ID</key>
              <string>com.googleusercontent.apps.123456789-abcdefg</string>
          </dict>
          </plist>
          EOF

      - name: Setup OpenAI API Key from Secret
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: List available simulators
        run: |
          echo "Available iPhone simulators:"
          xcrun simctl list devices available | grep -i "iphone" || echo "No iPhone simulators found"

      - name: Start iOS Simulator
        run: |
          # Try common simulator names in order of preference
          # Supports both newer (iPhone 16/17) and older (iPhone 15/14) Xcode versions
          for simulator in "iPhone 17" "iPhone 16" "iPhone 15" "iPhone 14" "iPhone 13"; do
            if xcrun simctl list devices available | grep -q "$simulator"; then
              echo "Found and booting $simulator..."
              xcrun simctl boot "$simulator" 2>/dev/null || echo "$simulator already booted or unavailable"
              sleep 3
              break
            fi
          done

      - name: Detect Available Simulator
        id: detect_sim
        run: |
          # Detect first available iPhone simulator
          for device in "iPhone 15" "iPhone 16" "iPhone 17" "iPhone 14" "iPhone 13"; do
            if xcrun simctl list devices available | grep -q "$device"; then
              echo "SIMULATOR_NAME=$device" >> $GITHUB_OUTPUT
              echo "âœ… Found: $device"
              break
            fi
          done

      - name: Build and Test
        timeout-minutes: 20
        run: |
          set -o pipefail
          # Use dynamically detected simulator
          DEVICE_NAME="${{ steps.detect_sim.outputs.SIMULATOR_NAME }}"
          echo "ðŸ§ª Testing on: $DEVICE_NAME"
          
          xcodebuild test \
            -project Modo.xcodeproj \
            -scheme Modo \
            -destination "platform=iOS Simulator,name=$DEVICE_NAME" \
            -skip-testing:ModoUITests \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInErrorHandling \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInFlow \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInPerformance \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithMissingClientID \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithMissingTokens \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithNilViewController \
            -skip-testing:ModoTests/AuthServiceTests/testSignInPerformance \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpPerformance \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpWithWeakPassword \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpWithValidCredentials \
            -skip-testing:ModoTests/AuthServiceTests/testSignInWithValidCredentials \
            -skip-testing:ModoTests/AuthServiceTests/testSignInWithInvalidCredentials \
            -skip-testing:ModoTests/AuthServiceTests/testPasswordResetWithValidEmail \
            -skip-testing:ModoTests/AuthServiceTests/testPasswordResetWithInvalidEmail \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpWithInvalidEmail \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES \
            -resultBundlePath TestResults \
            2>&1 | tee xcodebuild.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            xcodebuild.log
            TestResults
