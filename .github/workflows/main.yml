name: iOS CI

on:
  push:
    branches-ignore:
      - develop
      - main
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1.0'  # Xcode 16.1 includes iOS 18.6 simulators

      - name: Clean build artifacts
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ~/Library/Caches/com.apple.dt.Xcode

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Create GoogleService-Info.plist
        run: |
          mkdir -p Modo
          cat > Modo/GoogleService-Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>API_KEY</key>
              <string>AIzaSyDummyKeyForCI</string>
              <key>GCM_SENDER_ID</key>
              <string>123456789</string>
              <key>PROJECT_ID</key>
              <string>modo-ci-test</string>
              <key>STORAGE_BUCKET</key>
              <string>modo-ci-test.appspot.com</string>
              <key>GOOGLE_APP_ID</key>
              <string>1:123456789:ios:abc123def456</string>
              <key>CLIENT_ID</key>
              <string>123456789-abcdefg.apps.googleusercontent.com</string>
              <key>REVERSED_CLIENT_ID</key>
              <string>com.googleusercontent.apps.123456789-abcdefg</string>
          </dict>
          </plist>
          EOF

      - name: Setup OpenAI API Key from Secret
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: List available simulators
        run: |
          echo "Available iPhone simulators:"
          xcrun simctl list devices available | grep -i "iphone" || echo "No iPhone simulators found"

      - name: Detect and Start iOS Simulator
        id: detect_sim
        run: |
          # Detect first available iPhone simulator, get UDID, and boot it
          # Use more specific grep to avoid partial matches
          for device in "iPhone 16" "iPhone 17" "iPhone 15" "iPhone 14" "iPhone SE"; do
            echo "ðŸ” Looking for $device..."
            # Find device with proper word boundaries and extract UDID
            device_line=$(xcrun simctl list devices available | grep -w "$device" | grep "iPhone" | head -1)
            
            if [ -n "$device_line" ]; then
              echo "ðŸ“± Found device line: $device_line"
              # Extract UDID: format is "Device Name (UDID) (State)"
              udid=$(echo "$device_line" | sed -E 's/.*\(([0-9A-F-]{36})\).*/\1/I')
              
              if [ -n "$udid" ] && [ ${#udid} -eq 36 ]; then
                echo "âœ… Found: $device (UDID: $udid)"
                
                # Boot the simulator using its UDID
                echo "ðŸš€ Booting simulator with UDID: $udid"
                xcrun simctl boot "$udid" 2>/dev/null || echo "Simulator already booted"
                sleep 5
                
                # Verify it's available
                if xcrun simctl list devices | grep "$udid"; then
                  echo "âœ… Simulator is ready"
                  echo "SIMULATOR_UDID=$udid" >> $GITHUB_OUTPUT
                  echo "SIMULATOR_NAME=$device" >> $GITHUB_OUTPUT
                  break
                else
                  echo "âŒ Failed to verify simulator, trying next device..."
                fi
              else
                echo "âŒ Could not extract valid UDID from: $device_line"
              fi
            fi
          done

      - name: Build and Test
        timeout-minutes: 20
        run: |
          set -o pipefail
          # Use UDID for most reliable targeting (bypasses name/OS ambiguity)
          DEVICE_NAME="${{ steps.detect_sim.outputs.SIMULATOR_NAME }}"
          DEVICE_UDID="${{ steps.detect_sim.outputs.SIMULATOR_UDID }}"
          echo "ðŸ§ª Testing on: $DEVICE_NAME (UDID: $DEVICE_UDID)"
          
          # Use UDID in destination - this is the most reliable way
          # No OS parameter needed, no ambiguity
          xcodebuild test \
            -project Modo.xcodeproj \
            -scheme Modo \
            -destination "platform=iOS Simulator,id=$DEVICE_UDID" \
            -only-testing:ModoTests \
            -skip-testing:ModoUITests \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInErrorHandling \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInFlow \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInPerformance \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithMissingClientID \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithMissingTokens \
            -skip-testing:ModoTests/AuthServiceTests/testGoogleSignInWithNilViewController \
            -skip-testing:ModoTests/AuthServiceTests/testSignInPerformance \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpPerformance \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpWithWeakPassword \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpWithValidCredentials \
            -skip-testing:ModoTests/AuthServiceTests/testSignInWithValidCredentials \
            -skip-testing:ModoTests/AuthServiceTests/testSignInWithInvalidCredentials \
            -skip-testing:ModoTests/AuthServiceTests/testPasswordResetWithValidEmail \
            -skip-testing:ModoTests/AuthServiceTests/testPasswordResetWithInvalidEmail \
            -skip-testing:ModoTests/AuthServiceTests/testSignUpWithInvalidEmail \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES \
            -resultBundlePath TestResults \
            2>&1 | tee xcodebuild.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            xcodebuild.log
            TestResults
