name: iOS CI

on:
  push:
    branches:
      - develop
      - main
      - feature_add_ci_workflow
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-


      - name: Run tests
        continue-on-error: true
        run: |
          set -o pipefail
          xcodebuild test \
            -project Modo.xcodeproj \
            -scheme Modo \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -only-testing:ModoTests \
            -resultBundlePath TestResults \
            2>&1 | tee xcodebuild.log || true

      - name: Extract crash logs
        if: always()
        run: |
          echo "=== Crash Reports ==="
          find ~/Library/Logs/DiagnosticReports -name "*.crash" -mtime -1 -exec echo "File: {}" \; -exec cat {} \; || echo "No crash reports"

          echo "=== System Log ==="
          log show --predicate 'process == "Modo"' --last 5m --style compact || echo "No logs"

      - name: Upload all logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crash-logs
          path: |
            xcodebuild.log
            TestResults
            ~/Library/Logs/DiagnosticReports/*.crash
