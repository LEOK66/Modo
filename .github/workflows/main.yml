name: iOS CI

on:
  push:
    branches:
      - develop
      - main
      - feature_add_ci_workflow
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Create GoogleService-Info.plist
        run: |
          cat > GoogleService-Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>API_KEY</key>
              <string>AIzaSyDummyKeyForCI</string>
              <key>GCM_SENDER_ID</key>
              <string>123456789</string>
              <key>PLIST_VERSION</key>
              <string>1</string>
              <key>BUNDLE_ID</key>
              <string>com.Modo</string>
              <key>PROJECT_ID</key>
              <string>modo-ci-test</string>
              <key>STORAGE_BUCKET</key>
              <string>modo-ci-test.appspot.com</string>
              <key>IS_ADS_ENABLED</key>
              <false/>
              <key>IS_ANALYTICS_ENABLED</key>
              <false/>
              <key>IS_APPINVITE_ENABLED</key>
              <true/>
              <key>IS_GCM_ENABLED</key>
              <true/>
              <key>IS_SIGNIN_ENABLED</key>
              <true/>
              <key>GOOGLE_APP_ID</key>
              <string>1:123456789:ios:abc123def456</string>
              <key>CLIENT_ID</key>
              <string>123456789-abcdefg.apps.googleusercontent.com</string>
              <key>REVERSED_CLIENT_ID</key>
              <string>com.googleusercontent.apps.123456789-abcdefg</string>
          </dict>
          </plist>
          EOF

      - name: Run tests
        run: |
          xcodebuild test \
            -project Modo.xcodeproj \
            -scheme Modo \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -only-testing:ModoTests
